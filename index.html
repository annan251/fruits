<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      table,
      td,
      th {
        border: 1px solid rgb(0, 5, 0);
      }
      td {
        width: 200px;
        height: 50px;
      }
      td {
        text-align: center;
      }
      th {
        background-color: rgb(2, 5, 24);
        color: white;
      }
      td.red {
        color: rgb(152, 9, 26);
      }
      td.blue {
        color: rgb(35, 10, 145);
      }
      td.green {
        color: rgb(29, 195, 11);
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>水果</th>
        <th>数目</th>
        <th>单价</th>
      </tr>
      <tr>
        <td class="red">西瓜</td>
        <td class="blue">20</td>
        <td class="green">10</td>
      </tr>
      <tr>
        <td class="red">水蜜桃</td>
        <td class="blue">30</td>
        <td class="green">50</td>
      </tr>
      <tr>
        <td class="red">苹果</td>
        <td class="blue">50</td>
        <td class="green">3</td>
      </tr>
      <tr>
        <td class="red">香蕉</td>
        <td class="blue">15</td>
        <td class="green">20</td>
      </tr>
    </table>
  </body>
</html>
